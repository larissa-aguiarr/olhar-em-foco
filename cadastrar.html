<section class="jumbotron text-center bg-dark text-white">
    <div class="container">
        <h1 class="display-4">Cadastre-se no Workshop de Fotografia</h1>
        <p class="lead">Preencha o formulário abaixo para garantir sua vaga!</p>
    </div>
</section>


<section class="container my-5">
    <h2 class="text-center mb-4">Formulário de Cadastro</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem (opcional):</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem (opcional)"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Cadastrar</button>
    </form>
</section>
